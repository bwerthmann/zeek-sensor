  - id: logfile-system-9f812b79-c8d4-4114-9ea6-12ff044f46ac
    name: system-1
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.24.1
    data_stream:
      namespace: default
    package_policy_id: 9f812b79-c8d4-4114-9ea6-12ff044f46ac
    streams:
      - id: logfile-system.auth-9f812b79-c8d4-4114-9ea6-12ff044f46ac
        data_stream:
          dataset: system.auth
          type: logs
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        tags:
          - system-auth
        processors:
          - add_locale: null
      - id: logfile-system.syslog-9f812b79-c8d4-4114-9ea6-12ff044f46ac
        data_stream:
          dataset: system.syslog
          type: logs
        paths:
          - /var/log/messages*
          - /var/log/syslog*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        ignore_older: 72h
  - id: winlog-system-9f812b79-c8d4-4114-9ea6-12ff044f46ac
    name: system-1
    revision: 1
    type: winlog
    use_output: default
    meta:
